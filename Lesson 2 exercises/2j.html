<!DOCTYPE html>
<html>
  <head>
    <title>2j exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({product, price, discountPrice, imgSrc}) {
        return (
          <div>
            <img src={'imgs/'+imgSrc} height="150"/>
            <p>{product}</p>
            {discountPrice ? (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : <p>Price: ${price}</p>}
            
            <button>Add to cart</button>
          </div>
        )
      }

      function App() {

        return (
          <>
            <ProductDetails product="Cotton socks" price="10.90" discountPrice="5.45" imgSrc="cottonSocks.png"/>
            <ProductDetails product="Tennis balls" price="6.00" imgSrc="tennisBalls.png"/>
            <ProductDetails product="Plain T-Shirt" price="7.99" imgSrc="plainTShirt.png"/>
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
